name: Auto PR for Codex branches
on:
  push:
    branches:
      - 'codex/**'
jobs:
  create_pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Create Pull Request for Codex branch
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const branchRef = process.env.GITHUB_REF;
            const branchName = branchRef.replace('refs/heads/', '');
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            // Check if an open PR from this branch already exists
            const { data: prs } = await github.rest.pulls.list({
              owner,
              repo,
              head: `${owner}:${branchName}`,
              state: 'open',
            });
            if (prs.length > 0) {
              core.info(`Pull request from ${branchName} already exists.`);
            } else {
              await github.rest.pulls.create({
                owner,
                repo,
                head: branchName,
                base: 'master',
                title: `Automated PR from ${branchName}`,
                body: 'This PR was automatically created by GitHub Actions for Codex branch.',
              });
            }
